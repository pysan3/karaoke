{% extends "base.html" %}
{% block body %}
<table class="table table-striped table-hover">
    <tr>
        <th>title</th>
        <th>score</th>
        <th>time</th>
        <th>image</th>
        <th>record</th>
    </tr>
    {% for result in results %}
    <tr>
        <td>{{ result.title }}</td>
        <td>{{ result.score }}</td>
        <td>{{ result.created_at }}</td>
        <a href="/image/{{ result.image_id }}" target="_blank"><button class="btn btn-primary">image</button></a>
        <a href="/record/{{ result.record_id }}" target="_blank"><button class="btn btn-primary">record</button></a>
        <td>
            <form action="/delete/{{ result.id }}" style="display: inline" method="post">
                <input class="btn btn-danger" type="submit" value="削除" onclick='return confirm("削除しますがよろしいですか？")';>
            </form>
        </td>
    </tr>
    {% endfor %}

</table>

{% endblock %}
