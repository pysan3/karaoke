{% extends "base.html" %}
{% block body %}
<h1>分析一覧</h1>
<a href="/create">新規分析</a>
<table class="table table-striped table-hover">
    <tr>
        <th>id</th>
        <th>title</th>
        <th>time</th>
        <th>操作</th>
    </tr>
    {% for result in results %}
    <tr>
        <td>{{ result.id }}</td>
        <td>{{ result.title }}</td>
        <td>{{ result.created }}</td>
        <td>
            <a href="/view/{{ result.id }}"><button class="btn btn-primary">参照</button></a>
            <form action="/delete/{{ result.id }}" style="display: inline" method="post">
                <input class="btn btn-danger" type="submit" value="削除" onclick='return confirm("削除しますがよろしいですか？")';>
            </form>

        </td>
    </tr>
    {% endfor %}

</table>

<!--  writeing from here ... keeping the log -->

<h3>what you can do here</h3>
<ul>
    <li><a href="/log_in">log_in</a></li>
    <li><a href="/score">score</a></li>
    <li><a href="/records">records</a></li>
    <li><a href="/audio_upload">audio_upload</a></li>
    <li><a href="/voice_upload">voice_upload</a></li>
    <li><a href="/points">points</a></li>
    <li><a href="/database">database</a></li>
</ul>

{% endblock %}
