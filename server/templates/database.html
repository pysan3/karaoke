{% extends "base.html" %}
{% block body %}
<table class="table table-striped table-hover">
    <tr>
        <th>id</th>
        <th>user_name</th>
        <th>user_password</th>
    </tr>
    {% for result in results %}
    <tr>
        <td>{{ result.id }}</td>
        <td>{{ result.user_name }}</td>
        <td>{{ result.user_password }}</td>
    </tr>
    {% endfor %}

</table>

{% endblock %}}
